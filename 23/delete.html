<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Bus Details - TMO Shuttle Services Integrated Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Delete Bus Details</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Plate No</th>
                    <th>My File No</th>
                    <th>Motor No</th>
                    <th>Make</th>
                    <th>Chasis No</th>
                    <th>Remarks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="busDetailsTable">
                <!-- Example Row (You would dynamically populate this from your database or data source) -->
                <tr>
                    <td>1</td>
                    <td>ABC123</td>
                    <td>12345</td>
                    <td>MN12345</td>
                    <td>Toyota</td>
                    <td>CH123456789</td>
                    <td>In service</td>
                    <td><button class="delete-button" onclick="deleteBus(1)">Delete</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>XYZ789</td>
                    <td>67890</td>
                    <td>MN67890</td>
                    <td>Honda</td>
                    <td>CH987654321</td>
                    <td>Out of service</td>
                    <td><button class="delete-button" onclick="deleteBus(2)">Delete</button></td>
                </tr>
                <!-- Add more rows as necessary -->
            </tbody>
        </table>

        <button type="button" class="back-button" onclick="goBack()">Back</button>

    </div>

    <script>
        function deleteBus(busIndex) {
            // Simulate deletion and confirmation
            if (confirm("Are you sure you want to delete this bus?")) {
                // In a real application, you would send a request to delete this bus from your data source
                alert('Bus with No ' + busIndex + ' has been deleted successfully!');
                // Here you would also need to remove the bus from the displayed table
                // For simplicity, we just show the alert and user can refresh the table data.
                // In a real app, you might want to reload the bus details after deletion.
            }
        }

        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>

</body>

</html>
