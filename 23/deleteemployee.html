<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dashboard {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
        }
        .button-group button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            margin-left: 10px;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <h2>Delete Employee</h2>
    
    <div class="dashboard">
        <h3>Employee Dashboard</h3>
        <table>
            <thead>
                <tr>
                    <th>Id No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile No</th>
                    <th>License Expiration</th>
                    <th>Address</th>
                    <th>Assign Bus</th>
                    <th>Action</th> <!-- New Action Column -->
                </tr>
            </thead>
            <tbody id="employeeTableBody">
                <tr>
                    <td>1</td>
                    <td>John</td>
                    <td>Doe</td>
                    <td>123-456-7890</td>
                    <td>2025-06-15</td>
                    <td>123 Main St</td>
                    <td>Bus 1</td>
                    <td><button class="delete-button" onclick="deleteEmployee('1')">Delete</button></td> <!-- Delete Button -->
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>987-654-3210</td>
                    <td>2023-02-20</td>
                    <td>456 Oak St</td>
                    <td>Bus 2</td>
                    <td><button class="delete-button" onclick="deleteEmployee('2')">Delete</button></td> <!-- Delete Button -->
                </tr>
                <!-- Add more employees as needed -->
            </tbody>
        </table>
    </div>

    <div class="button-group">
        <button type="button" onclick="goBack()">Back</button>
    </div>

    <script>
        function deleteEmployee(employeeId) {
            const confirmation = confirm("Are you sure you want to delete this employee?");
            if (confirmation) {
                // Logic to delete the employee; you can replace this with an API call or other logic as needed
                alert(Employee with Id No: ${employeeId} deleted successfully.);
                // TODO: Implement code to remove the employee from the table/display
                // For this example, we can just remove the row for demo purposes
                const row = document.querySelector(tr td:first-child:contains(${employeeId})).parentNode;
                row.parentNode.removeChild(row);
            }
        }

        function goBack() {
            // Redirect to the previous page or menu
            alert('Going back to the previous menu...');
        }
    </script>

</body>
</html>
