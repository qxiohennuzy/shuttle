<!-- Inventory Section -->
    <div id="inventory" class="content-section">
      <h2>Inventory</h2>
      <div class="inventory-actions">
        <button onclick="showAddProductForm()">Add New Product</button>
      </div>
      <div id="add-product-form" class="form-container" style="display: none;">
        <h3>Add New Product</h3>
        <form id="product-form">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name">
          <label for="product-price">Price:</label>
          <input type="number" id="product-price" name="product-price" >
          <label for="product-quantity">Quantity:</label>
          <input type="number" id="product-quantity" name="product-quantity" >
          <button type="submit">Add Product</button>
        </form>
      </div>
      <div id="inventory-list" class="inventory-list">
        <!-- Inventory list will be populated dynamically -->
        <!-- <h2>Inventory List</h2> -->
      </div>

      <!-- 2nd inventory -->
      <!-- Main Content -->
      <main class="main-content">
        <header>
          <h1>Inventory</h1>
          <button id="addItemBtn" class="btn-add-item">Add New Item</button>
        </header>
        <!-- Inventory Table -->
        <div class="table-container">
          <table id="inventoryTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Item Name</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>item 1</td>
                <td>50</td>
                <td>$10</td>
                <td>
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
                </td>
              </tr>
            </tbody>
            <tbody>
              <!-- Inventory items will be added dynamically -->
            </tbody>
          </table>
        </div>
      </main>
      <!-- Modal for Add/Edit Item -->
      <div class="modal" id="inventoryModal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2 id="modalTitle">Add New Item</h2>
          <form id="inventoryForm">
              <label for="itemID">Item ID</label>
              <input type="text" id="itemID" name="itemID" required>
              <label for="itemName">Item Name</label>
              <input type="text" id="itemName" name="itemName" required>
              <label for="itemStock">Stock</label>
              <input type="number" id="itemStock" name="itemStock" required>
              <label for="itemPrice">Price</label>
              <input type="number" id="itemPrice" name="itemPrice" required>
              <button type="submit" class="btn-submit">Save Item</button>
          </form>
        </div>
      </div>

    </div>
